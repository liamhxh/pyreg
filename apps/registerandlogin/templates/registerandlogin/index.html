<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>MAIN PAGE</title>
</head>
<body>
    <div class="container">
        <br><br><br><br>
        <div class="row">
            <div style="width:45%">
                <h2 style="color:darkgreen">Register</h2>
                    {%for message in messages%}
                        <p style="color:red">{{message}}</p>
                    {%endfor%}
                <form action="/reg" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" name="fname">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="text" class="form-control" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password" name="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Re-Enter your password" name="cpassword">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div style="width:45%; margin-left:5%; border-left:3px solid darkgreen; padding-left:2em">
                <h2 style="color:darkgreen">Log In</h2>


                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="text" class="form-control" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password" name="password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
